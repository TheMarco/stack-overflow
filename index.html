<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Tetris</title>
    <style>
        @font-face {
            font-family: 'RetroArcade';
            src: url('/assets/fonts/RetroArcade.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'RetroArcade', monospace;
        }
        #tv-frame {
            position: relative;
            width: 1000px;
            height: 737.5px; /* Maintains aspect ratio: 1000 * (590/800) */
            background: url('/assets/tv.png') no-repeat center;
            background-size: contain;
        }
        #game-container {
            position: absolute;
            /* Screen area inside the TV frame - 298x224 canvas (256 + 42px borders) */
            /* Scaled up by 1.25x (1000/800) to match TV frame increase */
            /* 298 * 2.485 = 740.73px width */
            width: 741px;
            height: 556.25px;
            /* Move 6px left from center: (1000 - 741) / 2 = 129.5, then 129.5 - 6 = 123.5 */
            left: 118px;
            top: 73.75px;
        }
        #game-container canvas {
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            width: 100% !important;
            height: 100% !important;
        }
        #credits {
            margin-top: 20px;
            font-size: 11px;
            color: #eeeeee;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #credits a {
            color: #eeeeee;
            text-decoration: none;
        }
        #credits a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="tv-frame">
        <div id="game-container"></div>
    </div>
    <div id="credits">
        Created by Marco van Hylckama Vlieg - <a href="https://ai-created.com" target="_blank">ai-created.com</a> - <a href="https://x.com/AIandDesign" target="_blank">x.com/AIandDesign</a>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
